<!DOCTYPE html>
<html>
  <head>
    <title>Paint by number generator</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/lib/materialize.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <h2 class="center-align title">Paint by number generator</h2>
      </div>
      <div class="row">
        <!-- input section -->
        <div class="col s5" >
          <div id="input-pane" class="row">
            <canvas id="input-image"> </canvas>
            <span>
              Paste from clipboard to change the image (or browse for a file).
              Large images are very slow to process though.
            </span>
          
          </div>
          <input id="input-file" type="file" accept="image/x-png,image/gif,image/jpeg"></input>
          <div class="row center-align">
            <button class="waves-effect waves-light btn" id="btnProcess">
              Process Image
            </button>
          </div>
        </div>
        <!-- output section -->
        <div class="col s7">
          <div class="row">
            <div id="output-pane" class="col s8">
              <div>
                <canvas id="svgContainer"></canvas>
              </div>
            </div>
            <div id="palette" class="palette col s3"></div>
          </div>
          <div class="row center-align">
            <label style="margin-right: 20px;">
                <input id="chkFillFacets" type="checkbox" checked="checked" />
                <span>Fill facets</span>
            </label>
            <button class="waves-effect waves-light btn" id="btnDownloadSVG">
              Download SVG
            </button>
          </div>
        </div>
      </div>
      <!-- modal section -->
      <div class="overlay">
        <div class="swap-modal">
          <p>Generating SVG image now, please wait a moment</p>
        </div>
      </div>
      <div class="download-overlay">
        <div class="download-modal">
          <p>Downloading SVG image now, please wait a moment</p>
        </div>
      </div>
    </div>
    <script src="scripts/lib/saveSvgAsPng.js"></script>
    <script src="scripts/lib/require.js"></script>
    <script src="scripts/lib/jquery-1.11.0.min.js"></script>
    <script src="scripts/lib/materialize.min.js"></script>
    <script src="scripts/main.js"></script>
    <script>
      requirejs(["main"], function (MyApp) {});
    </script>
  </body>
</html>
